<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="tintirorin.css">
    <script src="./tintirorin.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <title>フォンドのチンチロリン</title>
  </head>
  <body>
    <img src="./image/HANCHO.jpg" id="clear">
    <img src="./image/HANCHO2.jpg" id="gameOver">
    <div id="base">
      <h1>あっとうてきチンチロリンッ！</h1>
      <div id="gameBoard">
        <p id="myCoin"></p>

        <p id="playerHand">相手のサイコロ<br><br><br><br><br>自分のサイコロ</p>
        
        <div id="whiteBoard">

          <div id="me">
            <img class="myDices" id="myDice01" src="./image/white.png">
            <br>
            <img class="myDices" id="myDice02" src="./image/white.png">
            <br>
            <img class="myDices" id="myDice03" src="./image/white.png">
          </div>

          <div id="enemy">
            <img class="enemyDices" id="enemyDice01" src="./image/white.png">
            <br>
            <img class="enemyDices" id="enemyDice02" src="./image/white.png">
            <br>
            <img class="enemyDices" id="enemyDice03" src="./image/white.png">
          </div>

          <div id="enemyPips"></div>

          <p id="howManyTimes"></p>
          <p id="enemyHowManyTimes"></p>
        
          <p id="myPipsResultFirst"></p>
          <p id="myPipsResultSecond"></p>
          <p id="myPipsResultThird"></p>

          <p id="enemyPipsResultFirst"></p>
          <p id="enemyPipsResultSecond"></p>
          <p id="enemyPipsResultThird"></p>

          <p id="displayMyHand"></p>
          <p id="displayEnemyHand"></p>
          <p id="isWon"></p>
          <p id="displayGap"></p>
          <p id="errorLog"></p>
      </div>

      <div id="coinBoard">
        <p id="bet">賭け金：<input type="text" id="betCoin" value="" autocomplete="off"> ペリカ</p>
      </div>
      <button  id="start">賭け金を決定！開戦っ・・・！</button>
    </div>

    <button class="niceDesign" id="firstShake">サイコロを振る</button>
    <button class="niceDesign" id="shakeAgain">もう一度振る</button>
    <button class="niceDesign" id="myTurnEnd">ターン終了</button>

  </body>
</html>
