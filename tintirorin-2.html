<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="tintirorin-2.css">
    <script src="./tintirorin-2.js"></script>
    <title>フォンドのチンチロリン</title>
  </head>
  <body>
    <img src="./HANCHO.jpg" id="clear">
    <div id="base">
      <h1>あっとうてきチンチロリンッ！</h1>
      <div id="gameBoard">
        <p id="myCoin"></p>

        <p id="playerHand">相手のサイコロ<br><br><br><br><br>自分のサイコロ</p>

        <div id="whiteBoard">

          <p id="howManyTimes"></p>
          <p id="enemyHowManyTimes"></p>
        
          <p id="myPipsResultFirst"></p>
          <p id="myPipsResultSecond"></p>
          <p id="myPipsResultThird"></p>

          <p id="enemyPipsResultFirst"></p>
          <p id="enemyPipsResultSecond"></p>
          <p id="enemyPipsResultThird"></p>
        
          <button  id="shakeAgain">もう一度振る</button>
          <button  id="myTurnEnd">ターン終了</button>

          <p id="myHand"></p>
          <p id="enemyHand"></p>
          <p id="isWon"></p>
          <p id="again"></p>
          <p id="errorLog"></p>

        <img src="./HANCHO.jpg" id="clear">
        <img src="./HANCHO2.jpg" id="gameOver">
      </div>

      <div id="coinBoard">
        <p id="bet">賭け金：<input type="text" id="betCoin" value=""> ペリカ</p>
      </div>
      
      <button  id="start">賭け金を決定っ・・・！</button>
    </div>
  </body>
</html>
